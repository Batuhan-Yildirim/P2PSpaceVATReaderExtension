<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VAT Reader</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Welcome Page Overlay -->
    <div id="welcome-page">
      <div id="welcome-logo-title">
        <span id="welcome-wallet">VAT READER</span>
      </div>
      <div class="welcome-bg"></div>
      <div class="welcome-content">
      <div id="welcome-desc">
        Instantly extract and verify EU VAT numbers from any web page.
      </div>
      <button id="start-btn" class="welcome-btn" style="margin-top: 30px;">
        <!-- <span class="lock-icon">&#128274;</span> -->
        Start VAT Reader
      </button>      
      </div>
    </div>
    <!-- Extract Data Page -->
    <div class="vat-card" id="extract-page" style="display:none; margin-top: 20px;">
      <textarea id="output" placeholder="Extracted text..." rows="4" cols="20"></textarea>
      <div class="action-buttons">
        <button class="main-action-btn" id="extract-button">&#128269; Extract Data</button>
        <div class="action-buttons-row">
          <button class="main-action-btn" id="copy-btn-main">&#128203; Copy</button>
          <button class="main-action-btn" id="restart-btn">&#129529; Delete</button>
        </div>
      </div>
    <input type="file" id="ocr-image-input" accept="image/*" style="display:none;">
    <button id="ocr-btn">OCR from Image</button>
    <input type="file" id="pdf-text-input" accept="application/pdf" style="display:none;">
    <button id="pdf-text-btn">Extract PDF Text</button>
      <img src="image/logo.png" alt="Logo" id="bottom-logo">
      <div id="powered-title" style="margin-top: 15px;">Powered by P2P SPACE</div>
    </div>
    </div>
  <script src="scripts/pdfjs-5.2.133-dist/build/pdf.mjs" type="module"></script>
  <script src="scripts/tesseract.js-6.0.1/dist/browser/tesseract.min.js"></script>
  <script src="scripts/ocr_reader.js"></script>
  <script src="scripts/popup.js"></script>
</body>
</html>
