<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VAT Reader</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="welcome-page">
      <div id="welcome-logo-title">
        <span id="welcome-wallet">VAT READER</span>
      </div>
      <div class="welcome-bg"></div>
      <div class="welcome-content">
      <div id="welcome-desc">
        Instantly extract and verify EU VAT numbers from any web page.
      </div>
      <button id="start-btn" class="welcome-btn" style="margin-top: 30px;">
        <!-- <span class="lock-icon">&#128274;</span> -->
        Start VAT Reader
      </button>
      </div>
      <!-- Place the logo link here, at the bottom of welcome-page -->
      <a href="https://p2pspace.com" target="_blank" id="welcome-logo-link">
        <img src="image/logo.png" alt="P2P SPACE Logo" class="welcome-bottom-logo">
      </a>
    </div>
    <div class="vat-tabs">
      <button class="vat-tab active" id="tab-extract">Read VAT</button>
      <button class="vat-tab" id="tab-pdf">Read PDF VAT</button>
      <button class="vat-tab" id="tab-screenshot">Capture VAT</button>
    </div>
    <!-- Extract Data Section -->
    <div class="vat-card" id="section-extract">
      <div class="copy-area">
        <div id="output" class="copy-input">
          <div id="text-output" style="display: block;">Extracted VAT...</div>
        </div>
        <button id="copy-btn-main" class="copy-btn-main" title="Copy to Clipboard">
          <img src="image/copy-icon.svg" alt="Copy" style="width:24px;height:24px;">
        </button>
        <span id="copy-status" class="copy-status">Copied</span>
      </div>
      <div class="action-buttons-row">
        <button class="main-action-btn" id="extract-button">
          <img src="image/search-icon.svg" alt="Extract" style="width:18px;height:18px;margin-right:6px;">
          Extract VAT
        </button>
        <button class="main-action-btn" id="delete-btn">
          <img src="image/delete-icon.svg" alt="Delete" style="width:18px;height:18px;margin-right:6px;">
          Delete
        </button>
      </div>
      <div class="powered-row">
        <img src="image/logo.png" alt="Logo" class="bottom-logo">
        <div class="powered-title">Powered by P2P SPACE</div>
      </div>
    </div>
    <!-- Extract PDF Text Section -->
    <div class="vat-card" id="section-pdf" style="display:none;">
      <input type="file" id="pdf-text-input" accept="application/pdf" style="display:none;">
      <div class="copy-area">
        <div id="pdf-output" class="copy-input">
          <div id="pdf-text-output" style="display: block;">Extracted PDF VAT...</div>
        </div>
        <button id="copy-btn-pdf" class="copy-btn-main" title="Copy to Clipboard">
          <img src="image/copy-icon.svg" alt="Copy" style="width:24px;height:24px;">
        </button>
        <span id="copy-status-pdf" class="copy-status">Copied</span>
      </div>
      <div class="action-buttons-row">
        <button class="main-action-btn" id="pdf-text-btn">
          <img src="image/pdf-icon.svg" alt="PDF" style="width:18px;height:18px;margin-right:6px;">
          Extract PDF VAT
        </button>
        <button class="main-action-btn" id="delete-btn-pdf">
          <img src="image/delete-icon.svg" alt="Delete" style="width:18px;height:18px;margin-right:6px;">
          Delete
        </button>
      </div>
      <div class="powered-row">
        <img src="image/logo.png" alt="Logo" class="bottom-logo">
        <div class="powered-title">Powered by P2P SPACE</div>
      </div>
    </div>
    <!-- Capture Screenshot Section -->
    <div class="vat-card" id="section-screenshot" style="display:none;">
      <div class="copy-area">
        <div id="screenshot-output" class="copy-input" style="padding:0; min-height:100px; display:flex; align-items:center; justify-content:center;">
          <img id="screenshot-preview" style="max-width: 100%; max-height: 90px; display: none;">
          <div id="screenshot-text-output" style="display: block;">Captured screenshot...</div>
        </div>
        <button id="copy-btn-screenshot" class="copy-btn-main" title="Copy to Clipboard">
          <img src="image/copy-icon.svg" alt="Copy" style="width:24px;height:24px;">
        </button>
        <span id="copy-status-screenshot" class="copy-status">Copied</span>
      </div>
      <div class="action-buttons-row">
        <button class="main-action-btn" id="capture-btn">
          <img src="image/screenshot-icon.svg" alt="Screenshot" style="width:18px;height:18px;margin-right:6px;">
          Capture Screenshot
        </button>
        <button class="main-action-btn" id="delete-btn-screenshot">
          <img src="image/delete-icon.svg" alt="Delete" style="width:18px;height:18px;margin-right:6px;">
          Delete
        </button>
      </div>
      <div class="powered-row">
        <img src="image/logo.png" alt="Logo" class="bottom-logo">
        <div class="powered-title">Powered by P2P SPACE</div>
      </div>
    </div>
    <script src="scripts/pdfjs-5.2.133-dist/build/pdf.mjs" type="module"></script>
    <script src="scripts/pdf_reader.js"></script>
    <script src="scripts/ocr_reader.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
